<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата скасована - Автосалон</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #fafafa;
            --foreground: #0a0a0a;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --destructive: #ef4444;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --border: #e4e4e7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--muted) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.1);
            margin-bottom: 32px;
        }

        .icon-wrapper svg {
            width: 48px;
            height: 48px;
            color: var(--destructive);
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .info-box {
            background: rgba(244, 244, 245, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            text-align: left;
            margin-bottom: 32px;
        }

        .info-box p {
            color: var(--muted-foreground);
            line-height: 1.6;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 32px;
            background: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #27272a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h1>Оплату скасовано</h1>

        <p class="description">
            Ви скасували процес оплати. Ваше замовлення не було створено,
            і з вашої картки не було списано жодних коштів.
        </p>

        <div class="info-box">
            <p>
                Якщо у вас виникли проблеми або питання щодо оплати,
                будь ласка, зв'яжіться з нашою службою підтримки.
            </p>
        </div>

        <a href="/" class="button">Повернутися на головну</a>
    </div>
</body>
</html>
