<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосалон - Інтернет-магазин автомобілів</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #fafafa;
            --foreground: #0a0a0a;
            --card: #ffffff;
            --card-foreground: #0a0a0a;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --accent: #3b82f6;
            --accent-foreground: #fafafa;
            --destructive: #ef4444;
            --destructive-foreground: #fafafa;
            --border: #e4e4e7;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary) 0%, #27272a 50%, #3f3f46 100%);
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            text-align: center;
        }

        .hero-label {
            display: inline-block;
            font-size: 0.875rem;
            font-family: monospace;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(250, 250, 250, 0.7);
            margin-bottom: 24px;
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            color: var(--primary-foreground);
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .hero-description {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: rgba(250, 250, 250, 0.8);
            margin-bottom: 48px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .hero-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--primary-foreground);
            color: var(--primary);
            border-radius: 9999px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .hero-button:hover {
            background: rgba(250, 250, 250, 0.9);
            transform: scale(1.05);
        }

        .hero-button svg {
            width: 20px;
            height: 20px;
        }

        /* Section */
        .section {
            padding: 96px 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 64px;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .section-description {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
        }

        /* Car Card */
        .car-card {
            position: relative;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .car-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(-8px);
        }

        .car-image-wrapper {
            position: relative;
            height: 256px;
            overflow: hidden;
            background: var(--muted);
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .car-card:hover .car-image {
            transform: scale(1.1);
        }

        .car-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .car-card:hover .car-image-overlay {
            opacity: 1;
        }

        .car-content {
            padding: 24px;
        }

        .car-header {
            margin-bottom: 16px;
        }

        .car-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .car-year {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            font-family: monospace;
        }

        .car-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .car-footer {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            padding-top: 8px;
            margin-bottom: 16px;
        }

        .car-price {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .car-stock {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .car-stock.in-stock {
            color: var(--accent);
        }

        .car-stock.out-of-stock {
            color: var(--destructive);
        }

        .car-button {
            width: 100%;
            height: 48px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .car-button:hover:not(:disabled) {
            background: #27272a;
        }

        .car-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(250, 250, 250, 0.3);
            border-top-color: var(--primary-foreground);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 48px 24px;
            text-align: center;
        }

        .footer-text {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 64px 24px;
            font-size: 1.25rem;
            color: var(--muted-foreground);
        }

        .error {
            text-align: center;
            padding: 64px 24px;
            color: var(--destructive);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cars-grid {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <div class="hero-label">Лабораторна робота №5</div>
            <h1 class="hero-title">Автосалон</h1>
            <p class="hero-description">
                Інтернет-магазин класичних автомобілів з інтеграцією платіжної системи Stripe
            </p>
            <a href="#cars" class="hero-button">
                Переглянути каталог
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- Cars Section -->
    <section id="cars" class="section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Доступні автомобілі</h2>
                <p class="section-description">
                    Обирайте серед нашої колекції класичних автомобілів
                </p>
            </div>
            <div id="cars-container" class="loading">
                Завантаження автомобілів...
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2025 Автосалон. Всі права захищено.</p>
        </div>
    </footer>

    <script>
        let stripe = null;

        async function loadCars() {
            try {
                const response = await fetch('/api/cars');
                const cars = await response.json();

                const container = document.getElementById('cars-container');

                if (cars.length === 0) {
                    container.innerHTML = '<div class="error">Автомобілі не знайдено</div>';
                    return;
                }

                container.innerHTML = '';
                container.className = 'cars-grid';

                cars.forEach(car => {
                    const inStock = car.stock > 0;
                    const stockClass = inStock ? 'in-stock' : 'out-of-stock';
                    const stockText = inStock ? `В наявності: ${car.stock} шт.` : 'Немає в наявності';

                    const carCard = document.createElement('div');
                    carCard.className = 'car-card';
                    carCard.innerHTML = `
                        <div class="car-image-wrapper">
                            <img
                                src="${car.image_url}"
                                alt="${car.brand} ${car.model}"
                                class="car-image"
                                onerror="this.src='https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=800&q=80'"
                            >
                            <div class="car-image-overlay"></div>
                        </div>
                        <div class="car-content">
                            <div class="car-header">
                                <h3 class="car-title">${car.brand} ${car.model}</h3>
                                <p class="car-year">Рік випуску: ${car.year}</p>
                            </div>
                            <p class="car-description">${car.description}</p>
                            <div class="car-footer">
                                <div class="car-price">$${car.price.toLocaleString()}</div>
                                <div class="car-stock ${stockClass}">${stockText}</div>
                            </div>
                            <button
                                class="car-button"
                                onclick="buyCar(${car.id})"
                                ${!inStock ? 'disabled' : ''}
                                data-car-id="${car.id}"
                            >
                                ${inStock ? 'Купити зараз' : 'Немає в наявності'}
                            </button>
                        </div>
                    `;
                    container.appendChild(carCard);
                });
            } catch (error) {
                console.error('Error loading cars:', error);
                document.getElementById('cars-container').innerHTML =
                    '<div class="error">Помилка завантаження автомобілів</div>';
            }
        }

        async function buyCar(carId) {
            const button = document.querySelector(`[data-car-id="${carId}"]`);
            const originalText = button.innerHTML;

            button.disabled = true;
            button.innerHTML = '<div class="spinner"></div> Обробка...';

            try {
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ car_id: carId }),
                });

                if (!response.ok) {
                    const error = await response.text();
                    alert('Помилка: ' + error);
                    button.disabled = false;
                    button.innerHTML = originalText;
                    return;
                }

                const data = await response.json();

                if (!stripe) {
                    stripe = Stripe(data.publishable_key);
                }

                const result = await stripe.redirectToCheckout({
                    sessionId: data.session_id,
                });

                if (result.error) {
                    alert('Помилка оплати: ' + result.error.message);
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Помилка при створенні замовлення');
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        loadCars();
    </script>
</body>
</html>
