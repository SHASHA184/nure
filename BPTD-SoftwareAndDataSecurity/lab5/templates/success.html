<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успішна - Автосалон</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #fafafa;
            --foreground: #0a0a0a;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --accent: #3b82f6;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --border: #e4e4e7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--muted) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            margin-bottom: 32px;
        }

        .icon-wrapper svg {
            width: 48px;
            height: 48px;
            color: var(--accent);
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 32px;
            text-align: left;
            margin-bottom: 32px;
        }

        .info-box h2 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--foreground);
        }

        .info-box p {
            color: var(--muted-foreground);
            line-height: 1.6;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 32px;
            background: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #27272a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>Оплата успішна!</h1>

        <p class="description">
            Дякуємо за покупку! Ваше замовлення було успішно оплачено.
        </p>

        <div class="info-box">
            <h2>Що далі?</h2>
            <p>
                Інформацію про ваше замовлення відправлено на вашу електронну пошту.
                Ми зв'яжемося з вами найближчим часом для організації передачі автомобіля.
            </p>
        </div>

        <a href="/" class="button">Повернутися на головну</a>
    </div>
</body>
</html>
